<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Treino</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- CABEÇALHO -->
  <header>
    <h1>Adicionar Treino</h1>
    <h2>Registre seu exercício</h2>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container">

    <section class="card">
      <div class="campo">

        <label for="nomeExercicio">Nome do exercício</label>
        <input 
          type="text" 
          id="nomeExercicio" 
          placeholder="Ex: Supino reto" 
        />

        <label for="numSeries">Número de séries</label>
        <input 
          type="number" 
          id="numSeries" 
          placeholder="Ex: 4" 
        />

        <label>Repetições e peso (por série)</label>

        <div class="linha-inputs">
          <input type="number" id="rep1" placeholder="Reps 1" />
          <input type="number" id="peso1" placeholder="Peso 1 (kg)" />
        </div>

        <div class="linha-inputs">
          <input type="number" id="rep2" placeholder="Reps 2" />
          <input type="number" id="peso2" placeholder="Peso 2 (kg)" />
        </div>

        <div class="linha-inputs">
          <input type="number" id="rep3" placeholder="Reps 3" />
          <input type="number" id="peso3" placeholder="Peso 3 (kg)" />
        </div>

        <div class="linha-inputs">
          <input type="number" id="rep4" placeholder="Reps 4" />
          <input type="number" id="peso4" placeholder="Peso 4 (kg)" />
        </div>

        <button class="btn adicionar">Adicionar Treino</button>

      </div>
    </section>

  </main>

  <!-- RODAPÉ FIXO -->
  <footer class="footer">
    <a href="index.html">Início</a>
    <a href="lista.html">Lista</a>
  </footer>

  <!-- SCRIPT -->
  <script>
    const adicionarBtn = document.querySelector('.adicionar');

    adicionarBtn.addEventListener('click', (event) => {
      event.preventDefault();

      const nome = document.getElementById('nomeExercicio').value;
      const series = document.getElementById('numSeries').value;

      const reps = [
        rep1.value,
        rep2.value,
        rep3.value,
        rep4.value
      ];

      const pesos = [
        peso1.value,
        peso2.value,
        peso3.value,
        peso4.value
      ];

      if (!nome || !series || reps.some(r => !r) || pesos.some(p => !p)) {
        alert('⚠️ Preencha todos os campos!');
        return;
      }

      const treino = { nome, series, reps, pesos };

      const treinos = JSON.parse(localStorage.getItem('treinos')) || [];
      treinos.push(treino);
      localStorage.setItem('treinos', JSON.stringify(treinos));

      document.querySelectorAll('input').forEach(input => input.value = '');
      alert('✅ Treino adicionado com sucesso!');
    });
  </script>

</body>
</html>
